<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>


<body>
<form th:action="@{/assignProffToCourse}" method="post">
Proff : <select name="name">
<option th:each="prof : ${proffs}" th:value="${prof.name}" th:text="${prof.name}">
</select>


Course : <select name="course">
<option th:each="cor : ${courses}" th:value="${cor.id}" th:text="${cor.name}">
</select>

<input type="submit" value="Assign Proff" />
</form><br>
<a th:href="@{/}">Home</a>
</body>
</html>
